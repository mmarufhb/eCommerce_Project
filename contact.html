  <main>

    <section class="contact-section">
      <h2 class="section-title text-center">Contact Us</h2>

      <div class="contact-container flex-center">
        <form action="" class="form card">
          <div class="form-control flex-center">
            <label for="name">Name:</label>
            <input type="text" id="name" required autocomplete="name">
          </div>

          <div class="form-control flex-center">
            <label for="email">Email:</label>
            <input type="email" id="email" required autocomplete="email">
          </div>

          <div class="form-control flex-center">
            <label for="message">Message:</label>
            <textarea name="message" id="message"></textarea>
          </div>

          <div class="form-control flex-center form-btn-field">
            <button type="submit" class="btn contact__btn">Submit</button>
          </div>
        </form>
        <div class="contact-address flex-space-around">
          <address>
            <h4>Adress:</h4>
            <p>123 CK Ghosd Road</p>
            <p>Mymensingh Bangladesh</p> <br>
            <span>Call: </span>
            <a href="tel:+8801685048249">+8801685048249</a>
          </address>

          <iframe class="contact__map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3623.1633990244122!2d90.4027287737702!3d24.755586149449037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x37564f038733ec95%3A0x6d0a1a1dd7de0000!2sCK%20Ghosh%20Rd%2C%20Mymensingh!5e0!3m2!1sen!2sbd!4v1739264025395!5m2!1sen!2sbd"
           style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </section>

  </main>

  <!-- Footer starts here -->
  <footer class="flex-space-around">

    <div class="flex-space-around">
      <label for="subscribe">Subscribe to Newsletter:</label>
      <input type="email" id="subscribe" name="subscribe" class="footer__input" placeholder="Your email address">
      <button class="btn btn-subscribe">Subscribe</button>
    </div>
